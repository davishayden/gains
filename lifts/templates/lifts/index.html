<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% if latest_workout_list %}
    <ul>
    {% for workout in latest_workout_list %}
        <li><a href="/lifts/{{ workout.id }}/">{{ workout.name }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No workouts are available.</p>
{% endif %}
</body>
</html>
